name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        cache: gradle
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Run tests before building
      run: ./gradlew test

    - name: Build with Gradle
      run: ./gradlew build