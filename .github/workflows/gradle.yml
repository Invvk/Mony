name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'zulu'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run tests before building
      run: ./gradlew test
    - name: Build with Gradle
      run: ./gradlew build
    - name: Create Dev Build
      uses: actions/upload-artifact@v2
      with:
        name: Mony artifact
        path: "${{ github.workspace }}/build/libs/Mony.jar"
